<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>TVNav</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="canonical" href="./index.html">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#858585">
  <link rel="shortcut icon" href="./favicon.ico">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="theme-color" content="#000000">
  <style>
    iframe,
    #videoSection,
    #videoInit,
    body {
      border: none;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: absolute;
      margin: 0;
      padding: 0;
      /* background: transparent; */
      left: 0;
      top: 0;
      background: linear-gradient(-45deg, #4172bd, #07202e, #b6b9bd, #132f68);
      background-size: 400% 400%;
      -webkit-animation: Gradient 25s ease infinite;
      animation: Gradient 25s ease infinite;
    }

    @-webkit-keyframes Gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes Gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .logos {
      width: 1px;
      height: 0px;
      overflow: hidden;
      position: absolute;
    }

    .title {
      text-align: left;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 900;
    }

    h1 {
      font-weight: 600;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
      font-size: 0.9rem;
      color: rgb(215, 215, 215);
      text-shadow: 0px 1px 1px rgba(0, 0, 0, 0.58);
      float: left;
      margin-left: 0.5rem;
    }


    #channelLogo {
      max-width: 5rem;
      height: 5.5rem;
      position: absolute;
      top: 2.4rem;
      left: 0.5rem;
    }

    #channelLogo img {
      width: 100%;
    }

  </style>
</head>

<body id="full">
  <div id="main">
    <div class="title">
      <!-- <img id="logo" src="./ac0c36d86003a8777f8e93650e6d0428.png"> -->
      <h1 id="h1Title">TVNav</h1>
      <div id="channelLogo"></div>
    </div>
    <div id="fullscreenButton" title="Pantalla completa">
      <svg id="fullscreenButtonSVG" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
        <path id="fullscreenButtonPath" d="M4.5 11H3v4h4v-1.5H4.5V11zM3 7h1.5V4.5H7V3H3v4zm10.5 6.5H11V15h4v-4h-1.5v2.5zM11 3v1.5h2.5V7H15V3h-4z"
        />
      </svg>
    </div>
    <div class="toggle" onclick="falseTest(); toggleChannels()"></div>
    <section id="videoInit"></section>
    <section id="videoSection"></section>
    <section id="channelSection"></section>
  </div>
